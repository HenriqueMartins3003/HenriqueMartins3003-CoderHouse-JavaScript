<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Desafio Complementar</title>
  </head>
  <body>
    <div class="container-fluid">
      <form onsubmit="onSubmit(event)">
        <div class="mb-3 align-items-center">
          <label for="valor-prod" class="form-label"
            >Informar Valor do Produto:
          </label>

          <input
            type="text"
            class="form-control"
            id="valor-prod"
            aria-describedby="valor do produto sem ICMS"
          />
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Calcular ICMS</button>
        </div>
      </form>

      <div class="mb-3">
        <p class="" id="mostraValor"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
